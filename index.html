<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Stick Wars</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Game container and UI elements -->
    <div id="game-container">
        <div id="hud">
            <div id="res-container">
                <span id="gold">Gold: 0</span>
                <span id="mana">Mana: 0</span>
            </div>
            <div id="unit-container">
                <span id="warrior-count">0</span>
                <span id="archer-count">0</span>
                <span id="mage-count">0</span>
            </div>
            <div id="age-container">
                <span id="age-display">Age: 1</span>
                <button id="advance-age">Advance Age</button>
            </div>
        </div>
        <canvas id="game-canvas" width="800" height="600"></canvas>
        <div id="panel">
            <button id="mine-gold">Mine Gold</button>
            <button id="collect-mana">Collect Mana</button>
            <button id="summon-warrior">Summon Warrior</button>
            <button id="summon-archer">Summon Archer</button>
            <button id="summon-mage">Summon Mage</button>
        </div>
    </div>

    <!-- God skill tree UI (hidden by default) -->
    <div id="god-skill-tree" class="hidden">
        <h2>God Skill Tree</h2>
        <div class="god" id="fire-god">
            <h3>Fire God</h3>
            <button class="upgrade-fire">Upgrade Fire</button>
            <span class="fire-level">Level: 0</span>
        </div>
        <div class="god" id="water-god">
            <h3>Water God</h3>
            <button class="upgrade-water">Upgrade Water</button>
            <span class="water-level">Level: 0</span>
        </div>
        <div class="god" id="earth-god">
            <h3>Earth God</h3>
            <button class="upgrade-earth">Upgrade Earth</button>
            <span class="earth-level">Level: 0</span>
        </div>
        <div class="god" id="air-god">
            <h3>Air God</h3>
            <button class="upgrade-air">Upgrade Air</button>
            <span class="air-level">Level: 0</span>
        </div>
        <button id="close-god-tree">Close</button>
    </div>

    <script src="main.js" defer></script>
</body>
</html>
